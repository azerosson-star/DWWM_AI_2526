{% extends "base.html" %}

{% block title %}
    Accueil - Librairie Solidaire
{% endblock title %}

{% block content %}
<div class="bg-white overflow-hidden shadow rounded-lg">
    <div class="px-4 py-5 sm:p-6 text-center">
        <h1 class="text-4xl font-extrabold text-teal-600 mb-4">Bienvenue à la Librairie Solidaire</h1>
        <p class="text-xl text-gray-600 mb-8">
            Gérez facilement notre collection de livres et les prêts de nos adhérents.
        </p>
        
        <div class="flex justify-center space-x-4">
            <a href="{{ url_for('adherent_bp.list_adherents') }}" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 transition duration-150">
                Gérer les Adhérents
            </a>
            <a href="{{ url_for('catalogue_bp.list_livres') }}" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-indigo-600 bg-indigo-100 hover:bg-indigo-200 transition duration-150">
                Consulter le Catalogue
            </a>
        </div>
    </div>
</div>
{% endblock content %}
