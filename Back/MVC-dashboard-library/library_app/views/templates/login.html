<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Librairie Solidaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    
    <div class="w-full max-w-md">
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-4 mb-4 text-sm rounded-lg 
                        {% if category == 'success' %} bg-green-100 text-green-800 
                        {% elif category == 'warning' or category == 'danger' %} bg-red-100 text-red-800 
                        {% else %} bg-blue-100 text-blue-800 
                        {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="bg-white shadow-xl rounded-lg px-8 pt-6 pb-8 mb-4">
            
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Connexion</h2>
            <p class="text-center text-gray-600 mb-8">Accédez à votre compte de la Librairie Solidaire</p>

            <form action="{{ url_for('user_bp.login') }}" method="POST">
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Adresse Email
                    </label>
                    <input 
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" 
                        id="email" 
                        name="email" 
                        type="email" 
                        placeholder="utilisateur@exemple.fr"
                        required>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Mot de passe
                    </label>
                    <input 
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" 
                        id="password" 
                        name="password" 
                        type="password" 
                        placeholder="******************"
                        required>
                </div>

                <div class="flex items-center justify-between">
                    <button 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" 
                        type="submit">
                        Se connecter
                    </button>
                </div>

            </form>

            <p class="text-center text-gray-600 text-sm mt-6">
                Pas encore de compte ? 
                <a class="text-blue-500 hover:text-blue-800 font-bold" href="{{ url_for('user_bp.register') }}">
                    S'inscrire ici.
                </a>
            </p>
        </div>
    </div>
    
</body>
</html>
