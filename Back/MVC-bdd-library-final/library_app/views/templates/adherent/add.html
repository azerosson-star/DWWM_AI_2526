{% extends "base.html" %}
{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-8 p-6 bg-white shadow-xl rounded-lg">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">Ajouter un Nouvel Adhérent</h2>
    
    <form method="POST" action="{{ url_for('adherent_bp.add_adherent') }}" class="space-y-4">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
                <input type="text" name="nom" id="nom" required 
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500" 
                        value="{{ request.form.nom if request.method == 'POST' }}">
            </div>
            <div>
                <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom</label>
                <input type="text" name="prenom" id="prenom" required 
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500"
                        value="{{ request.form.prenom if request.method == 'POST' }}">
            </div>
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email (Compte Utilisateur)</label>
            <input type="email" name="email" id="email" required 
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500"
                    value="{{ request.form.email if request.method == 'POST' }}">
        </div>

        <div>
            <label for="telephone" class="block text-sm font-medium text-gray-700">Téléphone</label>
            <input type="tel" name="telephone" id="telephone" 
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500"
                    value="{{ request.form.telephone if request.method == 'POST' }}">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
                <label for="rue" class="block text-sm font-medium text-gray-700">Rue</label>
                <input type="text" name="rue" id="rue" 
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500"
                        value="{{ request.form.rue if request.method == 'POST' }}">
            </div>
            <div>
                <label for="code_postal" class="block text-sm font-medium text-gray-700">Code Postal</label>
                <input type="text" name="code_postal" id="code_postal" 
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500"
                        value="{{ request.form.code_postal if request.method == 'POST' }}">
            </div>
            <div>
                <label for="ville" class="block text-sm font-medium text-gray-700">Ville</label>
                <input type="text" name="ville" id="ville" 
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500"
                        value="{{ request.form.ville if request.method == 'POST' }}">
            </div>
        </div>
        
        <div class="pt-5">
            <button type="submit" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Enregistrer l'Adhérent
            </button>
        </div>
    </form>
    
    <div class="mt-4 text-center">
        <a href="{{ url_for('adherent_bp.list_adherents') }}" class="text-sm text-gray-600 hover:text-gray-900">
            Retour à la liste
        </a>
    </div>
</div>
{% endblock %}
